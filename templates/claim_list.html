<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { background-color: #f8f9fa; font-family: 'Sarabun', sans-serif; }
</style>
<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-secondary">รายการคำขอเยียวยา</h2>
    <a href="/claim" class="btn btn-outline-primary btn-sm">+ ยื่นคำขอใหม่</a>
  </div>

  <div class="table-responsive shadow-sm rounded">
    <table class="table table-hover align-middle bg-white mb-0">
      <thead class="table-dark">
        <tr>
          <th class="px-4">Claim ID</th>
          <th class="text-center">สถานะ</th>
        </tr>
      </thead>
      <tbody>
        {% for c in claims %}
        <tr>
          <td class="px-4 fw-bold">#{{ c[0] }}</td>
          <td class="text-center">
            {% if c[3] == 'อนุมัติ' %}
              <span class="badge rounded-pill bg-success px-3">อนุมัติแล้ว</span>
            {% elif c[3] == 'รอดำเนินการ' %}
              <span class="badge rounded-pill bg-warning text-dark px-3">รอดำเนินการ</span>
            {% else %}
              <span class="badge rounded-pill bg-secondary px-3">{{ c[3] }}</span>
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
